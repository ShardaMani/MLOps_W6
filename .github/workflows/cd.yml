name: CD - Week7 | Build, Push & Deploy to GKE

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
      - "week7/**"
  workflow_dispatch: {}

env:
  # ----- set once in GitHub Secrets -----
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGION: ${{ secrets.ARTIFACT_REGION }}     # e.g. us-central1
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}         # e.g. mlops-w6
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}             # e.g. demo-gke-iris-cluster
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}           # e.g. us-central1
  K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE || 'default' }}

  # ----- week7 image / k8s names -----
  IMAGE_NAME: demo_log                 # will push .../<repo>/demo_log
  DEPLOYMENT_NAME: demo-log-ml-service # must match metadata.name in week7/deployment.yaml
  CONTAINER_NAME: fastapi-container    # must match containers[0].name in deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # >>> compute derived env here (not in top-level env)
      - name: Derive IMAGE_URI and IMAGE_TAG
        run: |
          echo "IMAGE_URI=${{ env.ARTIFACT_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${{ github.sha }}" >> "$GITHUB_ENV"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image (week7)
        run: |
          docker build -f week7/Dockerfile \
            -t "$IMAGE_URI:$IMAGE_TAG" \
            -t "$IMAGE_URI:latest" \
            week7

      - name: Push Docker image
        run: |
          docker push "$IMAGE_URI:$IMAGE_TAG"
          docker push "$IMAGE_URI:latest"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set image in deployment manifest
        run: |
          sed -i "s#image: .*#image: ${IMAGE_URI}:${IMAGE_TAG}#g" week7/deployment.yaml

      - name: Apply manifests (week7)
        run: |
          kubectl -n "${K8S_NAMESPACE}" apply -f week7/deployment.yaml
          kubectl -n "${K8S_NAMESPACE}" apply -f week7/service.yaml
          kubectl -n "${K8S_NAMESPACE}" apply -f week7/hpa.yaml
          kubectl -n "${K8S_NAMESPACE}" rollout status deployment/${DEPLOYMENT_NAME} --timeout=180s

