name: CD - Week7 Build, Push & Deploy to GKE

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
      - "week7/**"
  workflow_dispatch: {}

env:
  # ====== set once in GitHub repo Secrets ======
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGION: ${{ secrets.ARTIFACT_REGION }}           # e.g. us-central1
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}               # e.g. mlops-w6
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}                   # e.g. demo-gke-iris-cluster
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}                 # e.g. us-central1
  K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE || 'default' }}

  # ====== week7 image name and K8s object names ======
  IMAGE_NAME: demo_log                                      # will push .../<repo>/demo_log
  DEPLOYMENT_NAME: demo-log-ml-service                      # must match metadata.name in week7/deployment.yaml
  CONTAINER_NAME: fastapi-container                                   # must match containers[0].name in deployment

  # derived
  IMAGE_URI: ${{ secrets.ARTIFACT_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image (week7)
        run: |
          docker build -f week7/Dockerfile \
            -t "$IMAGE_URI:$IMAGE_TAG" \
            -t "$IMAGE_URI:latest" \
            week7

      - name: Push Docker image
        run: |
          docker push "$IMAGE_URI:$IMAGE_TAG"
          docker push "$IMAGE_URI:latest"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      # Apply/ensure manifests exist (service, hpa, deployment skeleton)
      - name: Apply week7 manifests
        run: |
          kubectl -n "$K8S_NAMESPACE" apply -f week7/service.yaml
          kubectl -n "$K8S_NAMESPACE" apply -f week7/hpa.yaml
          kubectl -n "$K8S_NAMESPACE" apply -f week7/deployment.yaml

      # Rollout the newly built image to the deployment
      - name: Update image & wait for rollout
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}="$IMAGE_URI:$IMAGE_TAG"
          kubectl -n "$K8S_NAMESPACE" rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s

